<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberConnect - Video Call</title>
    <!-- Icons Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. GLOBAL STYLES & ANIMATIONS --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --neon-blue: #00d2ff;
            --neon-red: #ff416c;
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. LOGIN SCREEN (Start Page) --- */
        #login-screen {
            position: absolute;
            z-index: 100;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: var(--glass-border);
            text-align: center;
            width: 350px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 { margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; }
        h1 span { font-weight: 700; color: var(--neon-blue); }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: rgba(0,0,0,0.3);
            border: none;
            outline: none;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }

        .btn-main {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-main:active { transform: scale(0.95); }

        /* --- 3. VIDEO CALL DASHBOARD --- */
        #dashboard {
            display: none; /* Hidden initially */
            width: 95%;
            height: 90vh;
            max-width: 1200px;
            background: var(--glass-bg);
            border-radius: 25px;
            border: var(--glass-border);
            position: relative;
            overflow: hidden;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Header Bar */
        .top-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }

        .user-badge {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot { width: 10px; height: 10px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; }

        /* Video Area */
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Remote Video (Big) */
        video#remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Local Video (Small Picture-in-Picture) */
        .local-video-wrapper {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 180px;
            height: 240px;
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s;
            z-index: 10;
        }
        
        .local-video-wrapper:hover { transform: scale(1.05); }

        video#local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        /* Placeholder when no video */
        .placeholder {
            position: absolute;
            color: rgba(255,255,255,0.2);
            font-size: 3rem;
            z-index: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 4. CONTROLS BAR (Bottom) --- */
        .controls-bar {
            padding: 20px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .input-group {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-group input {
            background: transparent;
            margin: 0;
            padding: 10px 20px;
            width: 200px;
            text-align: left;
            border: none;
        }

        .btn-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.1);
        }

        .btn-icon:hover { background: rgba(255,255,255,0.3); transform: translateY(-3px); }
        
        .btn-call { background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        .btn-end { background: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }
        .btn-toggle.off { background: #555; color: #aaa; }

        /* Responsive */
        @media (max-width: 768px) {
            .local-video-wrapper { width: 100px; height: 140px; bottom: 100px; right: 20px; }
            .controls-bar { flex-direction: column; gap: 15px; padding-bottom: 30px; }
            .input-group input { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- SCREEN 1: LOGIN -->
    <div id="login-screen">
        <div class="card">
            <h1>Cyber<span>Connect</span></h1>
            <p style="color:#aaa; margin-bottom:20px; font-size:14px;">Secure P2P Video Chat</p>
            <input type="text" id="my-id-input" placeholder="Create your Username..." autocomplete="off">
            <button class="btn-main" onclick="initializePeer()">
                <i class="fas fa-rocket"></i> Launch
            </button>
        </div>
    </div>

    <!-- SCREEN 2: DASHBOARD -->
    <div id="dashboard">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="user-badge">
                <span class="status-dot"></span>
                <span id="display-id">Connecting...</span>
            </div>
            <button class="btn-icon" onclick="copyId()" title="Copy ID">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <!-- Video Area -->
        <div class="video-container">
            <div class="placeholder">
                <i class="fas fa-video-slash" style="font-size: 60px; margin-bottom: 10px;"></i>
                <p id="status-text">Waiting for connection...</p>
            </div>
            
            <video id="remote-video" autoplay playsinline></video>
            
            <div class="local-video-wrapper">
                <video id="local-video" autoplay muted playsinline></video>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="controls-bar">
            <!-- Friend ID Input -->
            <div class="input-group">
                <input type="text" id="friend-id-input" placeholder="Enter Friend's ID">
                <button class="btn-icon btn-call" onclick="startCall()">
                    <i class="fas fa-phone"></i>
                </button>
            </div>

            <div style="width: 1px; height: 40px; background: rgba(255,255,255,0.2); margin: 0 10px;"></div>

            <!-- Media Buttons -->
            <button class="btn-icon btn-toggle" id="btn-mic" onclick="toggleAudio()">
                <i class="fas fa-microphone"></i>
            </button>
            
            <button class="btn-icon btn-toggle" id="btn-vid" onclick="toggleVideo()">
                <i class="fas fa-video"></i>
            </button>
            
            <button class="btn-icon btn-end" onclick="endCall()">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- PeerJS Logic -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // --- VARIABLES ---
        let peer = null;
        let localStream = null;
        let currentCall = null;
        let myId = "";

        // UI Elements
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const displayId = document.getElementById('display-id');
        const statusText = document.getElementById('status-text');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');

        // Buttons
        const btnMic = document.getElementById('btn-mic');
        const btnVid = document.getElementById('btn-vid');

        // --- 1. INITIALIZE APP ---
        async function initializePeer() {
            const inputId = document.getElementById('my-id-input').value.trim();
            if (!inputId) {
                alert("Please enter a username!");
                return;
            }
            myId = inputId;

            // Start Camera First
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch (err) {
                alert("Camera permission denied! App will not work.");
                return;
            }

            // Connect to PeerJS Server
            peer = new Peer(myId);

            peer.on('open', (id) => {
                loginScreen.style.display = 'none';
                dashboard.style.display = 'flex';
                displayId.innerText = id;
                console.log("Connected as: " + id);
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    alert("Username already taken! Choose another.");
                } else {
                    alert("Connection Error: " + err.type);
                }
                // Reset if error
                location.reload();
            });

            // Listen for Incoming Calls
            peer.on('call', (call) => {
                if (confirm(`Incoming Video Call from ${call.peer}. Accept?`)) {
                    setupCall(call);
                    call.answer(localStream); // Answer with my stream
                }
            });
        }

        // --- 2. OUTGOING CALL ---
        function startCall() {
            const friendId = document.getElementById('friend-id-input').value.trim();
            if (!friendId) return alert("Enter friend's ID first!");
            if (friendId === myId) return alert("You can't call yourself!");

            statusText.innerText = "Calling " + friendId + "...";
            const call = peer.call(friendId, localStream);
            setupCall(call);
        }

        // --- 3. HANDLE CALL STREAM ---
        function setupCall(call) {
            currentCall = call;
            
            // Wait for their stream
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
                statusText.innerText = "Connected";
                document.querySelector('.placeholder').style.display = 'none'; // Hide icon
            });

            call.on('close', () => {
                endCall();
            });

            call.on('error', (err) => {
                endCall();
            });
        }

        // --- 4. END CALL ---
        function endCall() {
            if (currentCall) {
                currentCall.close();
            }
            currentCall = null;
            remoteVideo.srcObject = null;
            statusText.innerText = "Call Ended / Waiting...";
            document.querySelector('.placeholder').style.display = 'flex'; // Show icon again
        }

        // --- 5. UTILITIES (Mute/Video/Copy) ---
        
        function toggleAudio() {
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            
            if (audioTrack.enabled) {
                btnMic.classList.remove('off');
                btnMic.innerHTML = '<i class="fas fa-microphone"></i>';
            } else {
                btnMic.classList.add('off');
                btnMic.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            }
        }

        function toggleVideo() {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            
            if (videoTrack.enabled) {
                btnVid.classList.remove('off');
                btnVid.innerHTML = '<i class="fas fa-video"></i>';
            } else {
                btnVid.classList.add('off');
                btnVid.innerHTML = '<i class="fas fa-video-slash"></i>';
            }
        }

        function copyId() {
            navigator.clipboard.writeText(myId).then(() => {
                alert("ID Copied: " + myId);
            });
        }

    </script>
</body>
                        </html>
